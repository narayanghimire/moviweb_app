<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Update Movie</h1>

        <!-- Success or Error Message -->
        {% if error_message %}
        <div class="alert alert-danger text-center">
            {{ error_message }}
        </div>
        {% endif %}

        <a href="/users/{{ user_id }}" class="btn btn-secondary mb-3">Back to Movies</a>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Edit Movie Details</h2>
            </div>
            <div class="card-body">
                <form action="/users/{{ user_id }}/update/{{ movie_id }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Movie Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
